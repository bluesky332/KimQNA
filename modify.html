<!DOCTYPE html>


<HTML>
	<HEAD>
		<!-- Set Head -->
		<TITLE>KIM Q&A BOARD - MODIFY</TITLE>
		<LINK rel="stylesheet" type="text/css" href="style.css">
		<SCRIPT type="text/javaScript" src="DBConn.js"></SCRIPT>
		<SCRIPT type="text/javaScript">
			var request = new Request();
			var param = request.getParameter('count'); //일반적인 servlet/jsp에서의 파라미터 받는 메서드이름과 동일하다.
			// Load DB
 		 	loadDB();
			loadTable();
		    // Select DB
			selectModify(param);


		    function modifyData(){
		    	var form = document.modify;
		    	var writer = form.writer.value;
		    	var passwd = form.passwd.value;
		    	var phone = form.phone1.value + form.phone2.value + form.phone3.value;
		    	var email = form.writer.value;
		    	var category = form.category.value;
		    	var subject = form.subject.value;
		    	var content = form.content.value;
		    	loadDB();
				loadTable();
		    	updateContent(param, writer, passwd, phone, email, category, subject, content);
		    }
		</SCRIPT>
	</HEAD>	
	
	<BODY>
       	<P><INPUT type="button" value="수정완료" onClick="modifyData();"></P>
       	<FORM name="modify">
 		<TABLE border="1" id="board">
 		
		<!-- selectContent()의 결과가 여기에 들어감 -->
		</TABLE>
		</FORM>
	</BODY>
</HTML>
