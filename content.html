<!DOCTYPE html>


<HTML>
	<HEAD>
		<!-- Set Head -->
		<TITLE>KIM Q&A BOARD - CONTENT</TITLE>
		<LINK rel="stylesheet" type="text/css" href="style.css">
		<SCRIPT type="text/javaScript" src="DBConn.js"></SCRIPT>
		<SCRIPT type="text/javaScript">
			var request = new Request();
			var param = request.getParameter('count'); //일반적인 servlet/jsp에서의 파라미터 받는 메서드이름과 동일하다.
			// Load DB
		 	loadDB();
			loadTable();
		    // Select DB
		   	selectContent(param);
		    function delData(){
		    	deleteContent(param);
		    }
		    function goModify(){
		    	location.href='modify.html?count=' + param;
		    }
		</SCRIPT>
	</HEAD>	
	
	<BODY>
	    <P><BR><BR><INPUT type="button" value="새글쓰기" onClick="JavaScript:location.href='write.html'"><BR><BR>
	    </P>
        	<INPUT type="button" value="수정하기" onClick="goModify();">
        	<INPUT type="button" value="삭제하기" onClick="delData();">
 		<TABLE border="1" id="board">
		<!-- selectContent()의 결과가 여기에 들어감 -->
		</TABLE>
	</BODY>
</HTML>
